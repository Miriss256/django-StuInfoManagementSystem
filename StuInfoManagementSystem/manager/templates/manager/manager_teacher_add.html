{% extends 'manager/manager_frame.html' %}

{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'manager/css/bootstrap-datepicker.min.css' %}" />
{% endblock %}

{% block content %}
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <label class="panel-title">添加教师</label>
      </div>
      <div class="panel-body">
        <form class="row" method="post" novalidate>
          {% csrf_token %}

          {% for item in form %}
            <div class="col-sm-6">
              {{ item.label }} : {{ item }}
              <span style="color: red;">{{ item.errors.0 }}</span> <!-- 重定向时显示错误信息 -->
              <br />
            </div>
          {% endfor %}
          <a href="/manager/index/" style=" margin-top: 30px; margin-left: 150px; margin-right: 100px;" class="btn btn-success">取 消</a>
          <button type="submit" style="margin-top: 30px;" class="btn btn-primary">提 交</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
  <script src="{% static 'manager/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'manager/js/bootstrap-datepicker.zh-CN.min.js' %}"></script>
  <script>
    $(function () {
      $('#id_create_time').datepicker({
        format: 'yyyy-mm-dd',
        language: 'zh-CN',
        autoclose: true
      })
    })
  </script>
{% endblock %}
