{% extends 'teacher/teacher_frame.html' %}

{% load static %}

{% block content %}
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <label class="panel-title">添加学生</label>
      </div>
      <div class="panel-body">
        <form class="row" method="post" enctype="multipart/form-data" novalidate style="margin-bottom: 20px;">
          {% csrf_token %}

          {% for item in form %}
            <div class="col-sm-6">
              {{ item.label }} : {{ item }}
              <span style="color: red;">{{ item.errors.0 }}</span> <!-- 重定向时显示错误信息 -->
              <br />
            </div>
          {% endfor %}
          <a href="/teacher/index/" style=" margin-top: 30px; margin-left: 150px; margin-right: 100px;" class="btn btn-success">取 消</a>
          <button type="submit" style="margin-top: 30px;" class="btn btn-primary">提 交</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
